<script>
  (function() {
    var tips = [{
        text: "Health Tip: Do NOT mix drugs and alcohol."
      },
      {
        text: "Health Tip: Alternate between alcoholic and non-alcoholic drinks."
      },
      {
        text: "Health Tip: Eat before, during, and after the event."
      },
      {
        text: "Health Tip: Choose beer or cider instead of shots."
      },
      {
        text: "Health Tip: Tell your friends to let you know when you’ve had too much to drink."
      },
      {
        text: "Health Tip: Pace your drinks to one or less per hour, and avoid drinking games."
      },
      {
        text: "Health Tip: Don’t take (or give) unwanted peer pressure."
      },
      {
        text: "Health Tip: You WILL NOT be punished for your drug/alcohol use retroactively if you seek help from an official."
      },
      {
        text: "Health Tip: A person who is intoxicated cannot legally give consent."
      },
      {
        text: "Health Tip: Never take drinks from strangers, accept a drink from an open container or leave your drink unattended."
      },
      {
        text: "Health Tip: Have a designated driver, or sign up for A.S. Safe Rides!"
      }
    ];

    var tip = tips[Math.floor(Math.random() * tips.length)];
    document.getElementById("health-tip").innerHTML =
      '<h3 style="font-size: 14px;">' + tip.text + '</h3>';
  })();
</script>
